name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Package
      run: dotnet pack --configuration Release --runtime linux-arm
    - name: Push
      run: dotnet nuget push "bin/Release/LiquidCrystal_I2C.1.0.0.nupkg" --api-key ${{ secrets.GITHUB_TOKEN }} --source "github"
